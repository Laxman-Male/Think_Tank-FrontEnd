<div class="login-page">
  <div class="branding-section">
    <div class="branding-content">
      <img src="assets/image.png" alt="Emergency Support" class="hero-image">
      <h1 class="brand-title">Rakshak24</h1>
      <p class="brand-subtitle"> Emergency ka turant Signal ðŸš¨</p>
    </div>
  </div>

  <div class="form-section">
    <div class="form-card">
      <div class="form-header">
        <h2>Register or Login</h2>
        <p>Enter your credentials to access the dashboard</p>

        <div class="type_of_user">
    <div (click)="setUserType('User')" [class.active]="userType === 'User'">User</div>
    <div (click)="setUserType('Hospital')" [class.active]="userType === 'Hospital'">Hospital</div>
  </div>
  <div>
    <input type="checkbox" for="newUser" name="newUser" [(ngModel)]="loginData.isNewUser">
    <label for="newUser"> <b>New User </b></label>
  </div>
      </div>

      <form class="auth-form" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label>Mobile</label>
        <input  type="tel"  [(ngModel)]="loginData.mobile" name="mobile"
            placeholder="Mobile Number" maxlength="10"
       pattern="[0-9]{10}">
        </div>
        <div class="input-group">
          <label>Email Address</label>
        <input type="email"  [(ngModel)]="loginData.email" name="email"
           [placeholder]="userType === 'Hospital' ? 'abc@hospital.com' : 'abc@gmail.com'">
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password"
      [(ngModel)]="loginData.password"  placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <button type="submit" class="btn-primary" (click)="onSubmit()">Continue</button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="social-login">
        <button class="btn-social">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
          Continue with Google
        </button>
      </div>

      <p class="legal-text">
        By continuing, you agree to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a>.
      </p>
    </div>
  </div>
</div>
